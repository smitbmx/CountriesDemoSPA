<html ng-app="countryApp">
<head>
    <meta charset="utf-8">
    <title>Countries - Angular.js Example</title>
    <script src="../Content/Scripts/angular.min.js"></script>
    <script>
        var countryApp = angular.module('countryApp', []);
        countryApp.controller('CountriesCtrl', function ($scope) {
            
            $scope.countries = [
                {
                    "name": "China",
                    "population": 1359821000,
                    "flagURL": "//upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People%27s_Republic_of_China.svg",
                    "capital": "Beijing"
                },
                {
                    "name": "India",
                    "population": 1205625000,
                    "flagURL": "//upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg",
                    "capital": "New Delhi"
                },
                {
                    "name": "United States of America",
                    "population": 312247000,
                    "flagURL": "//upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg",
                    "capital": "Washington, D.C."
                },
                {
                    "name": "Ukraine",
                    "population": 44291413,
                    "flagURL": "//upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg",
                    "capital": "Kiev"
                }
            ];
        });
    </script>
</head>
<body ng-controller="CountriesCtrl">
    Search:
    <input type="text" ng-model="search" />
    <table>
            <tr>
                <th>Country</th>
                <th>Capital City</th>
                <th>Population</th>
                <th>Flag</th>
            </tr>
            <tr ng-repeat="country in countries | filter:search | orderBy: 'population'">
                <td>{{country.name}}</td>
                <td>{{country.capital}}</td>
                <td>{{country.population}}</td>
                <td>
                    <img ng-src="{{country.flagURL}}" width="40">
                </td>
            </tr>
        </table>
</body>
</html>
